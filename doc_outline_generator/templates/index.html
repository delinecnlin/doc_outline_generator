<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Outline Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Document Outline Generator</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload a Word or PDF file:</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <form action="/generate" method="post">
            <div class="form-group">
                <label for="project_info">Enter project information:</label>
                <textarea class="form-control" id="project_info" name="project_info" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Outline</button>
        </form>
        <form action="/preview" method="get">
            <button type="submit" class="btn btn-primary mt-3">Preview Document</button>
        </form>
    </div>
</body>
</html>
